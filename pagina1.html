<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/Pagina1.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <title>AR Móvil</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-ar.js"></script>
  </head>
  <body>
    <div class="backgroundPagina1">
      <div class="header">
        <div class="logo">
          <a href="index.html">
            <img src="src/img/Logo UAO.jpg" alt="Logo" />
          </a>
        </div>
      </div>
      <div class="img">
        <div class="header1">
          <div class="img">
            <img src="src/img/Chicocon lentes.png" alt="img" />
          </div>
        </div>
      </div>
      <div class="video">
        <h2>EJEMPLO</h2>
        <p>Simplifica.</p>
        <div class="img">
          <img src="" alt="" />
        </div>
        <iframe
          width="100%"
          height="600px"
          src="https://www.youtube.com/embed/Xbw3Tblbshc"
          title="Simplificación de fracciones I Para niños"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="content1">
        <div class="ar-model-section">
          <model-viewer
            id="arModelViewer"
            alt="AR Panel"
            ar
            camera-controls
          ></model-viewer>
        </div>
        <button id="arButton">Activar AR</button>
        <a href="pagina2.html"></a>
        <button id="actividad">Ir a actividad</button>
        <a-scene embedded arjs>
          <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
          </a-marker>
          <a-entity camera></a-entity>
        </a-sceme>
      </div>
    </div>
    <script>
      const boton = document.getElementById("arButton");
      boton.addEventListener("click", () => {
        const scene = document.querySelector("a-scene");
        if (scene.hasAttribute("arjs")) {
          scene.setAttribute("arjs", "enabled", true);
          console.log("AR activado");
        }
      });
      const botonActividad = document.getElementById("actividad")
      botonActividad.addEventListener("click", () => {
  window.location.href = "pagina2.html";
});
    </script>
  </body>
</html>
